            "–î–æ–±—Ä–æ, –∫–æ—Ç–æ—Ä–æ–µ —Ç—ã —Å–µ–µ—à—å, –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –ø—Ä–æ—Ä–∞—Å—Ç—ë—Ç.",
            "–¢—ã –∑–∞—Å–ª—É–∂–∏–≤–∞–µ—à—å –±—ã—Ç—å –ª—é–±–∏–º—ã–º –±–µ–∑ —É—Å–ª–æ–≤–∏–π.",
            "–ò–Ω–æ–≥–¥–∞ —à–∞–≥ –Ω–∞–∑–∞–¥ ‚Äî —ç—Ç–æ –ø—Ä–æ—Å—Ç–æ –≤–¥–æ—Ö.",
            "–¢—ã —É–∂–µ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å–¥–µ–ª–∞–ª, —á—Ç–æ–±—ã –≥–æ—Ä–¥–∏—Ç—å—Å—è —Å–æ–±–æ–π.",
            "–ü—É—Å—Ç—å —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å –ø—Ä–∏–Ω–µ—Å—ë—Ç –Ω–µ–º–Ω–æ–≥–æ –ø–æ–∫–æ—è.",
            "–¢—ã ‚Äî –Ω–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ, —á—Ç–æ –º—è–≥–∫–æ—Å—Ç—å –º–æ–∂–µ—Ç –≤—ã–∂–∏—Ç—å –≤ –º–∏—Ä–µ.",
            "–¢—ã –Ω–µ –æ–±—è–∑–∞–Ω —Å–∏—è—Ç—å, —á—Ç–æ–±—ã –±—ã—Ç—å –∑–∞–º–µ—á–µ–Ω–Ω—ã–º.",
            "–î–∞–∂–µ —É—Å—Ç–∞–ª–æ–µ —Å–µ—Ä–¥—Ü–µ —Å–ø–æ—Å–æ–±–Ω–æ –ª—é–±–∏—Ç—å.",
            "–¢—ã –Ω–µ –æ–¥–∏–Ω. –ú–∏—Ä –≤—Å—ë –µ—â—ë —Ä—è–¥–æ–º.",
            "–ö–∞–∂–¥–∞—è –±—É—Ä—è –∑–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Ä–∞—Å—Å–≤–µ—Ç–æ–º.",
            "–¢—ã ‚Äî —á–∞—Å—Ç—å —á–µ–≥–æ-—Ç–æ –±–æ–ª—å—à–µ–≥–æ, —á–µ–º –∫–∞–∂–µ—Ç—Å—è."
        ];

        document.getElementById("quote").innerText =
